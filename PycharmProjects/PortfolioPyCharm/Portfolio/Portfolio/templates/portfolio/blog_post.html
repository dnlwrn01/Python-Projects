{% load static %}
  <div class="col">

    <div class="row bg-light rounded">
        <div class="col-4">
          <image
              src = "../../static/img/banner1.jpg"
              class = "img-fluid p-4"
              alt = "Project Image Card"
              style = "width: 15em; height: 15em; border-radius: 30px; ">
          </image>
        </div>
        <div class="col-8">
            <h5 class="card-title text-dark m-0"> {{ post.title }} </h5>
            <p class="card-text text-dark">
              {{ post.subTitle }}
            </p>
        </div>
    </div>





  </div>
